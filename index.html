<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KoboToolbox Custom Form Link</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://i.ibb.co/NWbrZJB/Presentation1.png');
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            opacity: 0.4;
            z-index: -1;
        }
        .content {
            position: relative;
            z-index: 1;
            padding: 20px;
            text-align: center;
        }
        .btn {
            display: inline-block;
            background-color: #004d00;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            margin: 20px 0;
            border-radius: 5px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Welcome to the Custom KoboToolbox Form</h1>
        <p>Click the button below to access the styled form:</p>
        <a href="https://ee.kobotoolbox.org/x/dMivoRYj" class="btn" target="_blank">Open KoboToolbox Form</a>
        <p>Note: Make sure you have the custom userscript installed to see the styled version of the form.</p>
    </div>
</body>
</html>
